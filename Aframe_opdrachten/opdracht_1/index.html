<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first VR world</title>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    
</head>
<body>
    <a-scene load>

        <a-assets>
            <a-asset-item id="kwast-obj" src="kwast.gltf" ></a-asset-item>
        </a-assets>
    
        <a-camera id="js--camera">
            <a-entity   
            animationclick="property: scale; startEvents: click; easing: easeInCubic; dur: 500; from: 0.2 0.2 0.2; to: 1 1 1"
            animationfusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.2 0.2 0.2"
            animation="property: scale; startEvents: fusing; easing: easeInCubic; dur: 500; to: 1 1 1 "

            cursor = "fuse: true; fuseTimeout: 2000"
            material = "color: black; shader: flat"
            geometry = "primitive: ring; radiusInner: 0.007; radiusOuter: 0.01"
            position = "0 0.5"
            raycaster = "objects: .js--place"
            
            ></a-entity>

            <!--<a-entity   
            gltf-model="#kwast-obj" position = "1 0 -2.5" scale="0.25 0.25 0.25"
               ></a-entity>
            orgineel code-->
            <a-entity   
            gltf-model="#kwast-obj" position = "0 -0.5 -2" scale="0.25 0.25 0.25"
               ></a-entity>

               <a-cursor id="js--cursor" color="red"></a-cursor>
        </a-camera>

        <a-sky color="#33ccff"></a-sky>
     

        <!--kleuren-->
        <a-sphere id="blue"  class="js--color"  color="blue" position="-6 0.5 -4"></a-sphere>
        <a-sphere id="yellow" class="js--color"  color="yellow" position="6 0.5 -4"></a-sphere>
        <a-sphere id= "red" class="js--color"  color="red" position="-6 0.5 -8"></a-sphere>
        <a-sphere id= "green" class="js--color"  color="green" position="6 0.5 -8"></a-sphere>
        <a-sphere id="colour_mixer" class="js--pixel" color ="white" position = "0 6 -8"></a-sphere>

        <!--placeholders-->
        <a-cylinder class="js--place" color="red" radius="0.5" height="0.1" position="0 0 -15"></a-cylinder>
        <a-cylinder class="js--place" color="red" radius="0.5" height="0.1" position="0 0 -4"></a-cylinder>
        <a-cylinder class="js--place" color="red" radius="0.5" height="0.1" position="4 0 -10"></a-cylinder>
        <a-cylinder class="js--place" color="red" radius="0.5" height="0.1" position="-4 0 -10"></a-cylinder>


        <a-plane class="js--pixel" position="0.5 0 -8" color="grey" width="1" height="1"></a-plane>
        <a-plane class="js--pixel" position="-0.5 0 -8" color="grey" width="1" height="1"></a-plane>
        <a-plane class="js--pixel" position="-1.5 0 -8" color="grey" width="1" height="1"></a-plane>
        <a-plane class="js--pixel" position="1.5 0 -8" color="grey" width="1" height="1"></a-plane>
