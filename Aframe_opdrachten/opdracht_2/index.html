<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="reloader.js" charset="utf-8"></script>
  <title>Star Wars API</title>
</head>
<body>
  <a-scene>
    <a-entity text="test of text" position="0 2 -2" color="black"></a-entity>
    <a-entity planet>
          <a-sphere id="planets" position="-3 2 -5" color="white" href="https://swapi.dev/planets/"></a-sphere>
          <a-text id="js--planet"
          position="0 -4 4"
          rotation="0 0 0"
          width="30"
          > </a-text>
    </a-entity>
    <a-plane class="js--ground" position="0  0  0"  width="50" height="50" rotation = "-90 0 0" color="brown"></a-plane><!--grond-->
    <a-sky color="grey"></a-sky>
    <a-camera>
      <a-cursor></a-cursor>
    </a-camera>
  </a-scene>
</body>
</html>
